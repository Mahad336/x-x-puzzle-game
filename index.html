<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding-Puzzle</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sliding Puzzle Game</h1>
      </div>

      <div class="grid-container" id="g-container">
        <!--<div class="grid-item grid-item-1" id="gt-1"></div>
         <div class="grid-item grid-item-2"></div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>

        <div class="grid-item grid-item-7"></div>
        <div class="grid-item grid-item-8"></div>

      <div class="description" id="description">
        <div class="moves sub-d">
          <p class="head h-moves">Moves</p>
          <p class="des d-moves">0</p>
        </div>
        <div class="timer sub-d">
          <p class="head h-timer">Duration</p>
          <p class="des d-timer">390</p>
        </div>
        <div class="rounds sub-d">
          <p class="head h-rounds">Rounds</p>
          <p class="des d-rounds">0</p>
        </div>
      </div>
      <div class="message">
        <div class="card">Congrats You Have won the game !!!</div>
        <button id="btn">Play Again</button>
      </div>
    </div>

    <script src="index.js"></script>
